name: POC API Sync

on:
  push: # This makes it trigger on EVERY push to any branch/file
  workflow_dispatch: # This adds a "Run workflow" button for manual testing

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Service Repo
        uses: actions/checkout@v4

      - name: Checkout Central Repo
        uses: actions/checkout@v4
        with:
          repository: amitpanwar789/docs
          token: ${{ secrets.CENTRAL_REPO_TOKEN }}
          path: api-reference

      - name: Copy and Push
        run: |
          mkdir -p api-reference/specs/
          # Ensure sidebars.yaml exists before copying
          if [ -f "sidebars.yaml" ]; then
            cp sidebars.yaml api-reference/specs/service-alpha.yaml
          else
            echo "sidebars.yaml not found!"
            exit 1
          fi
          
          cd api-reference
          git config user.name "POC Bot"
          git config user.email "bot@poc.com"
          git add .
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "POC: Syncing service-alpha spec"
            git push
          fi