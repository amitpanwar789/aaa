name: POC API Sync on PR

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'sidebars.yaml'
      - '**/sidebars.yaml' # Covers the file if it's in a subfolder
  workflow_dispatch: # Allows you to still run it manually if needed

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Service Repo
        uses: actions/checkout@v4
        with:
          # For PRs, we want to checkout the head of the PR branch
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout Central Repo
        uses: actions/checkout@v4
        with:
          repository: amitpanwar789/docs
          token: ${{ secrets.CENTRAL_REPO_TOKEN }}
          path: api-reference

      - name: Copy and Push
        run: |
          # Find the file wherever it is and copy it
          FILE_PATH=$(find . -name "sidebars.yaml" -not -path "./api-reference/*" | head -n 1)
          
          if [ -z "$FILE_PATH" ]; then
            echo "sidebars.yaml not found!"
            exit 1
          fi

          mkdir -p api-reference/specs/
          cp "$FILE_PATH" api-reference/specs/service-alpha.yaml
          
          cd api-reference
          git config user.name "POC Bot"
          git config user.email "bot@poc.com"
          git add .
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "POC: Syncing spec from PR #${{ github.event.pull_request.number }}"
            git push
          fi